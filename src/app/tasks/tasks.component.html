
@if(isAddingTasks){
    <app-new-task (close)="onTaskCancel()" [user_id]="user_id"></app-new-task>
}

<section id = "tasks">
    <header>
        @if( user_id ){
        <h2>Tasks of {{ name }}</h2>
        <menu>
            <button (click)="onStartAddTask()"> + Add Tasks</button>
        </menu>
        }   
    </header>

    <ul>
        @if (selectedUserTasks.length > 0) {
            <li>
                @for (selected_task of selectedUserTasks; track selected_task.id){
                <app-task [task] = "selected_task" ></app-task>
                }
            </li>
        } 
        @else ()   {
            <h4 id = "fallback">No tasks assigned!</h4>
        }
    </ul>

</section>
